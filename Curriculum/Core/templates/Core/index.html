<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% for project in all_projects %}
        <div>
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}">
        </div>
    {% empty %}
        <p>No articles.</p>
    {% endfor %}
</body>
</html>

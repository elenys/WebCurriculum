{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
     <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href={% static "core/css/w3.css" %}/>
    <title>webcv</title>
</head>
<body>
    <header>
        <nav class="w3-topnav w3-padding w3-red w3-center">
            <a class="w3-padding-4" href''>
                <i class="material-icons">home</i>
            </a>
            <a class="w3-padding-4" href=''>42 Skill</a>
            <a class="w3-padding-4" href=''>Project</a>
            <a class="w3-padding-4" href=''>Contact Me</a>
        </nav>
        </br>
    </header>
    {% for project in all_projects %}
        <div>
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}">
        </div>
    {% empty %}
        <p>No articles.</p>
    {% endfor %}
</body>
</html>
